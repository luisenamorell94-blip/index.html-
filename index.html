    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --lime: #B9FF66; --black: #191A23; --gray: #F3F3F3; --white: #FFFFFF; --danger: #ff4d4d; --edit: #2196F3; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--white); color: var(--black); margin: 0; padding: 15px; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* HEADER */
        header { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; background: var(--black); padding: 15px 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo-svg { width: 40px; height: 40px; margin-right: 15px; }
        h2.logo-text { color: var(--white); margin: 0; font-size: 1.2rem; font-weight: 700; line-height: 1.2; }
        h2.logo-text span { color: var(--lime); display: block; font-size: 0.9rem; }

        /* TABS */
        .tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 10px 15px; border: 1px solid var(--black); border-radius: 12px; cursor: pointer; background: var(--white); box-shadow: 0 3px 0 var(--black); transition: 0.1s; white-space: nowrap; font-weight: bold; font-size: 0.85rem; }
        .tab:active { transform: translateY(3px); box-shadow: none; }
        .active-tab { background: var(--lime) !important; box-shadow: 0 3px 0 #8acb4d !important; }
        .active-config { background: #333 !important; color: var(--lime) !important; }

        /* CARD */
        .card { background: var(--gray); padding: 20px; border-radius: 25px; border: 2px solid var(--black); box-shadow: 0 6px 0 var(--black); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        
        label { display: block; font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--black); border-radius: 10px; box-sizing: border-box; font-family: inherit; font-size: 1rem; background: var(--white); }
        input:focus, select:focus { outline: none; box-shadow: 0 0 0 3px var(--lime); }
        
        /* BOTONES */
        button { width: 100%; padding: 15px; border: 2px solid var(--black); border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 1rem; transition: 0.2s; box-shadow: 0 4px 0 var(--black); }
        button:active { transform: translateY(4px); box-shadow: none; }
        .btn-green { background: var(--black); color: var(--white); }
        .btn-green:hover { background: #333; color: var(--lime); }
        .btn-cancel { background: var(--white); color: var(--black); display: none; }
        .btn-danger { background: var(--danger); color: white; }

        /* CONFIGURACION */
        .config-box { background: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 2px solid #eee; }
        .item-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .tag { background: #f0f0f0; padding: 8px 12px; border-radius: 20px; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; border: 2px solid var(--black); font-weight: bold; }
        .tag-btn { cursor: pointer; font-size: 1.1rem; padding: 0 5px; transition: 0.2s; }
        .tag-edit { color: var(--edit); }
        .tag-del { color: var(--danger); }

        /* REPORTES */
        .report-section { background: var(--white); border: 2px solid var(--black); border-radius: 15px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 0 var(--black); }
        .border-default { border-left: 8px solid var(--black); }
        
        .account-title { display: flex; justify-content: space-between; border-bottom: 2px dashed #ccc; padding-bottom: 5px; margin-bottom: 10px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        td { padding: 8px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .btn-action { padding: 6px 10px; border: 2px solid var(--black); border-radius: 8px; cursor: pointer; margin-left: 5px; font-weight: bold; font-size: 0.8rem; box-shadow: 0 2px 0 var(--black); }
        .btn-edit { background: var(--lime); }
        .btn-del { background: #ffcccc; }

        .zone-summary { background: var(--black); color: var(--white); padding: 12px; border-radius: 10px; margin-top: 10px; font-size: 0.85rem; }
        .zone-row { display: flex; justify-content: space-between; margin-bottom: 4px; }

        .total-box { background: var(--black); color: var(--lime); padding: 20px; text-align: right; font-weight: bold; font-size: 1.5rem; border-radius: 15px; margin-top: 30px; border: 3px solid var(--lime); box-shadow: 0 6px 0 rgba(185, 255, 102, 0.3); }
        .hidden { display: none; }
        
        /* RANGE INPUTS */
        .range-inputs { display: flex; gap: 10px; justify-content: center; align-items: center; margin-bottom: 15px; }
        .range-item { text-align: left; }
        .range-item label { font-size: 0.8rem; color: #555; }

        @media print { .no-print { display: none; } .card { border: none; shadow: none; } header { background: none; color: black; box-shadow: none; } h2.logo-text { color: black; } h2.logo-text span { color: #666; } .logo-svg circle { fill: black; } }
    </style>
</head>
<body>

<div class="container">
    <header class="no-print">
        <svg class="logo-svg" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="25" cy="25" r="25" fill="#B9FF66"/>
            <path d="M15 35L25 25L35 15M35 15V25M35 15H25" stroke="#191A23" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h2 class="logo-text">SISTEMA INTERNO<br><span>BY LUIS ENAMORADO</span></h2>
    </header>

    <div class="tabs no-print">
        <div id="tab-oficina" class="tab active-tab" onclick="setModo('OFICINA')">OFICINA</div>
        <div id="tab-campo" class="tab" onclick="setModo('CAMPO')">CAMPO</div>
        <div id="tab-contado" class="tab" onclick="setModo('CONTADO')">CONTADO</div>
        <div id="tab-abonos" class="tab" onclick="setModo('ABONOS')">ABONOS</div>
        <div id="tab-faltantes" class="tab" onclick="setModo('FALTANTES')">FALTANTES</div>
        <div id="tab-excedente" class="tab" onclick="setModo('EXCEDENTE')">EXCEDENTE</div>
        <div id="tab-historial" class="tab" onclick="setModo('HISTORIAL')">HISTORIAL</div>
        <div id="tab-config" class="tab" onclick="setModo('CONFIG')">‚öôÔ∏è CONFIG</div>
    </div>

    <div id="panel-config" class="card hidden no-print">
        <h3>‚öôÔ∏è GESTI√ìN TOTAL</h3>
        <div class="config-box">
            <label>1. Cobradores (Rutas)</label>
            <div style="display:flex; gap:10px; align-items: center;">
                <input type="text" id="new_cobrador" placeholder="Nombre Cobrador" style="margin:0;">
                <button onclick="crearCobrador()" style="width:auto; margin:0; padding: 12px 20px;">‚ûï</button>
            </div>
            <div id="lista-cobradores" class="item-list"></div>
        </div>
        <div class="config-box">
            <label>2. Zonas (Selecciona un cobrador)</label>
            <select id="sel_cobrador_config" onchange="verZonasDeCobrador()"></select>
            <div style="display:flex; gap:10px; margin-top:15px; align-items: center;">
                <input type="text" id="new_zona" placeholder="Nombre Zona" style="margin:0;">
                <button onclick="agregarZona()" style="width:auto; margin:0; padding: 12px 20px;">‚ûï</button>
            </div>
            <div id="lista-zonas" class="item-list"></div>
        </div>
        <div class="config-box">
            <label>3. Cuentas (Disponibles en todas las pesta√±as)</label>
            <div style="display:flex; gap:10px; align-items: center;">
                <input type="text" id="new_cuenta" placeholder="Nombre Cuenta (ej. BANCO X)" style="margin:0;">
                <button onclick="crearCuenta()" style="width:auto; margin:0; padding: 12px 20px;">‚ûï</button>
            </div>
            <div id="lista-cuentas" class="item-list"></div>
        </div>
        <button class="btn-green" onclick="guardarConfigDB()" style="margin-top: 20px;">üíæ GUARDAR CONFIGURACI√ìN</button>
    </div>

    <div id="panel-form" class="card no-print">
        
        <div id="div-fecha-operativa" class="full" style="margin-bottom:15px;">
            <label>Fecha de Ingreso:</label>
            <input type="date" id="fecha">
            <small style="color:#666;">‚ÑπÔ∏è Si olvidaste agregar algo ayer, selecciona la fecha de ayer aqu√≠ y gu√°rdalo.</small>
        </div>

        <div id="div-fecha-rango" class="hidden" style="text-align:center; padding-bottom:15px; border-bottom:1px dashed #ccc;">
            <h3 style="margin-top:0;">BUSCAR POR RANGO</h3>
            <div class="range-inputs">
                <div class="range-item">
                    <label>Desde:</label>
                    <input type="date" id="fecha_inicio" style="max-width:160px;">
                </div>
                <div class="range-item">
                    <label>Hasta:</label>
                    <input type="date" id="fecha_fin" style="max-width:160px;">
                </div>
            </div>
            <button class="btn-green" onclick="verHistorialRango()">üîç BUSCAR RANGO</button>
        </div>

        <div id="form-dep" class="form-grid">
            <div><label>Semana</label><select id="semana"><option>Semana 1</option><option>Semana 2</option><option>Semana 3</option><option>Semana 4</option><option>Semana 5</option></select></div>
            <div><label>Referencia</label><input type="number" id="ref" placeholder="000"></div>
            <div class="full"><label>Cobrador</label><select id="cobrador_op" onchange="cargarZonasOperativo()"></select></div>
            <div class="full"><label>Zona</label><select id="zona_op"></select></div>
            <div class="full"><label>Cuenta Destino</label><select id="cuenta"></select></div>
        </div>

        <div id="form-contado" class="form-grid hidden">
            <div><label>Vendedor</label><select id="vendedor"></select></div>
            <div><label>Cuenta</label><select id="cta_contado"></select></div>
            <div class="full"><label>Art√≠culo</label><input type="text" id="art_contado"></div>
        </div>

        <div id="form-abono" class="form-grid hidden">
            <div><label>Tarjeta</label><input type="text" id="abo_tar"></div>
            <div><label>Art√≠culo</label><input type="text" id="abo_art"></div>
            <div><label>Saldo</label><input type="number" id="abo_sal"></div>
            <div><label>Cuenta</label><select id="cta_abono"></select></div>
        </div>

        <div id="form-fal" class="form-grid hidden">
            <div class="full"><label>Cobrador</label><select id="fal_cob" onchange="cargarZonasFaltante()"></select></div>
            <div class="full"><label>Zona</label><select id="fal_zona"></select></div>
        </div>

        <div id="form-exc" class="form-grid hidden">
            <div><label>Tarjeta</label><input type="text" id="exc_tar"></div>
            <div><label>Art√≠culo</label><input type="text" id="exc_art"></div>
            <div class="full"><label>Cuenta</label><select id="cta_exc"></select></div>
        </div>

        <div id="input-monto" class="full" style="margin-top:20px;">
            <label style="font-size:1.2rem;">Monto a Ingresar (L.)</label>
            <input type="number" id="monto" style="font-size:1.8rem; font-weight:900; border:3px solid var(--black); color: var(--black);" step="0.01" placeholder="0.00">
        </div>

        <button id="btn-cancel" class="btn-cancel" onclick="cancelar()">CANCELAR EDICI√ìN</button>
        <button id="btn-save" class="btn-green" onclick="guardar()">GUARDAR REGISTRO</button>
    </div>

    <div id="area-reportes">
        <h3 class="no-print" id="titulo-rep" style="background:var(--lime); display:inline-block; padding:5px 15px; border-radius:10px; border:2px solid var(--black);">REPORTE DE HOY</h3>
        <div id="lista-reportes" style="margin-top:20px;"></div>
        <div class="total-box">TOTAL: <span id="gran-total">L. 0.00</span></div>
    </div>
    
    <button class="no-print btn-danger" onclick="window.print()" style="margin-top:30px; font-size:1.1rem;">üìÑ IMPRIMIR PDF</button>

</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAYJRmMQbV-j6hGfHCZyuCgtvmkY0C2L1g", authDomain: "ingreso-depositos.firebaseapp.com", databaseURL: "https://ingreso-depositos-default-rtdb.firebaseio.com", projectId: "ingreso-depositos", storageBucket: "ingreso-depositos.firebasestorage.app", messagingSenderId: "788432921819", appId: "1:788432921819:web:b5f792eecbe4b7b00498fe" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let MODO = 'OFICINA';
    let ID_EDIT = null;
    let HOY = new Date().toISOString().split('T')[0];
    let F_INI = HOY;
    let F_FIN = HOY;
    let REGISTROS = { dep:[], con:[], abo:[], fal:[], exc:[] };

    // --- CONFIGURACION INICIAL ---
    let RUTAS = {
        "MIGUEL": ["Elixir","Saba Olanchito","Zona Saba"],
        "ANGEL": ["Margen Izquierda","Saba Tocoa"],
        "FERNANDO": ["Vicinia","Trujillo","Honduras Aguan"],
        "AMALET": ["Balfate","Bonito Oriental"],
        "JORGE": ["Planes Jutiapa","Sonaguera","Faust"]
    };
    let CUENTAS = ["DAVID", "LESLY", "DAVID_LESLY", "JOSE_RODINDER"];

    window.onload = function() {
        document.getElementById('fecha').value = HOY;
        document.getElementById('fecha_inicio').value = HOY;
        document.getElementById('fecha_fin').value = HOY;

        // Cargar Config
        db.ref('configuracion_v3').once('value', s => {
            if(s.exists()){
                let c = s.val();
                if(c.rutas) RUTAS = c.rutas;
                if(c.cuentas) CUENTAS = c.cuentas;
            } else {
                guardarConfigDB(); 
            }
            llenarListasDesplegables();
        });

        // Cargar Datos
        db.ref('registros_milagro').on('value', s => { REGISTROS.dep = s.val() ? Object.entries(s.val()).map(([k,v])=>({id:k,...v})) : []; pintar(); });
        db.ref('ventas_contado').on('value', s => { REGISTROS.con = s.val() ? Object.entries(s.val()).map(([k,v])=>({id:k,...v})) : []; pintar(); });
        db.ref('abonos_clientes').on('value', s => { REGISTROS.abo = s.val() ? Object.entries(s.val()).map(([k,v])=>({id:k,...v})) : []; pintar(); });
        db.ref('faltantes_cobro').on('value', s => { REGISTROS.fal = s.val() ? Object.entries(s.val()).map(([k,v])=>({id:k,...v})) : []; pintar(); });
        db.ref('excedente_tarjetas').on('value', s => { REGISTROS.exc = s.val() ? Object.entries(s.val()).map(([k,v])=>({id:k,...v})) : []; pintar(); });

        setModo('OFICINA');
    };

    // --- FUNCIONES CONFIGURACION ---
    function guardarConfigDB() {
        db.ref('configuracion_v3').set({ rutas: RUTAS, cuentas: CUENTAS })
          .then(() => { alert("‚úÖ Configuraci√≥n guardada."); llenarListasDesplegables(); });
    }

    function llenarListasDesplegables() {
        const selectsCob = ['cobrador_op', 'fal_cob', 'sel_cobrador_config', 'vendedor'];
        selectsCob.forEach(id => {
            let el = document.getElementById(id);
            if(el) {
                let val = el.value;
                el.innerHTML = '<option value="">-- Seleccionar --</option>';
                Object.keys(RUTAS).forEach(c => el.innerHTML += `<option value="${c}">${c}</option>`);
                el.value = val; 
            }
        });

        const selectsCta = ['cuenta', 'cta_contado', 'cta_abono', 'cta_exc'];
        selectsCta.forEach(id => {
            let el = document.getElementById(id);
            if(el) {
                let prevVal = el.value;
                el.innerHTML = "";
                CUENTAS.forEach(c => { el.innerHTML += `<option value="${c}">${c}</option>`; });
                if(prevVal) el.value = prevVal;
            }
        });
        
        renderConfigUI();
    }

    function renderConfigUI() {
        let divCob = document.getElementById('lista-cobradores');
        divCob.innerHTML = "";
        Object.keys(RUTAS).forEach(c => {
            divCob.innerHTML += `<div class="tag">${c} <span class="tag-btn tag-edit" onclick="renombrarCobrador('${c}')">‚úé</span><span class="tag-btn tag-del" onclick="borrarCobrador('${c}')">√ó</span></div>`;
        });

        let divCta = document.getElementById('lista-cuentas');
        divCta.innerHTML = "";
        CUENTAS.forEach((c, idx) => {
            divCta.innerHTML += `<div class="tag">${c} <span class="tag-btn tag-edit" onclick="renombrarCuenta(${idx})">‚úé</span><span class="tag-btn tag-del" onclick="borrarCuenta(${idx})">√ó</span></div>`;
        });
        verZonasDeCobrador();
    }

    // --- LOGICA CONFIG ---
    function crearCobrador() { let n=document.getElementById('new_cobrador').value.toUpperCase().trim(); if(n&&!RUTAS[n]){RUTAS[n]=[]; document.getElementById('new_cobrador').value=""; renderConfigUI();} }
    function borrarCobrador(n) { if(confirm("Borrar?")){ delete RUTAS[n]; renderConfigUI(); } }
    function renombrarCobrador(old) { let n=prompt("Nuevo nombre:",old); if(n&&n!=old){ n=n.toUpperCase().trim(); RUTAS[n]=RUTAS[old]; delete RUTAS[old]; renderConfigUI(); } }
    
    function verZonasDeCobrador() {
        let cob = document.getElementById('sel_cobrador_config').value;
        let div = document.getElementById('lista-zonas');
        div.innerHTML = "";
        if(cob && RUTAS[cob]) {
            RUTAS[cob].forEach((z, idx) => {
                div.innerHTML += `<div class="tag">${z} <span class="tag-btn tag-edit" onclick="renombrarZona('${cob}', ${idx})">‚úé</span><span class="tag-btn tag-del" onclick="borrarZona('${cob}', ${idx})">√ó</span></div>`;
            });
        }
    }
    function agregarZona() { let cob=document.getElementById('sel_cobrador_config').value; let z=document.getElementById('new_zona').value.trim(); if(cob&&z){if(!RUTAS[cob])RUTAS[cob]=[]; RUTAS[cob].push(z); document.getElementById('new_zona').value=""; verZonasDeCobrador();} }
    function borrarZona(c,i) { RUTAS[c].splice(i,1); verZonasDeCobrador(); }
    function renombrarZona(c,i) { let n=prompt("Nombre:",RUTAS[c][i]); if(n) { RUTAS[c][i]=n; verZonasDeCobrador(); } }

    function crearCuenta() { let n=document.getElementById('new_cuenta').value.toUpperCase().trim(); if(n&&!CUENTAS.includes(n)){CUENTAS.push(n); document.getElementById('new_cuenta').value=""; renderConfigUI();} }
    function borrarCuenta(i) { if(confirm("Borrar?")){ CUENTAS.splice(i,1); renderConfigUI(); } }
    function renombrarCuenta(i) { let n=prompt("Nombre:",CUENTAS[i]); if(n){ CUENTAS[i]=n.toUpperCase().trim(); renderConfigUI(); } }

    // --- OPERATIVO ---
    function cargarZonasOperativo() {
        let cob = document.getElementById('cobrador_op').value;
        let sel = document.getElementById('zona_op');
        sel.innerHTML = "";
        if(cob && RUTAS[cob]) RUTAS[cob].forEach(z => sel.innerHTML += `<option value="${z}">${z}</option>`);
    }
    function cargarZonasFaltante() {
        let cob = document.getElementById('fal_cob').value;
        let sel = document.getElementById('fal_zona');
        sel.innerHTML = "";
        if(cob && RUTAS[cob]) RUTAS[cob].forEach(z => sel.innerHTML += `<option value="${z}">${z}</option>`);
    }

    // --- NAVEGACION ---
    window.setModo = function(m) {
        if(ID_EDIT) { if(!confirm("Cancelar edici√≥n?")) return; cancelar(); }
        MODO = m;
        
        document.querySelectorAll('.tab').forEach(t => t.className = 'tab');
        let tab = document.getElementById('tab-'+m.toLowerCase());
        if(tab) tab.classList.add(m=='CONFIG'?'active-config':'active-tab');

        document.getElementById('panel-config').classList.add('hidden');
        document.getElementById('panel-form').classList.add('hidden');
        document.getElementById('area-reportes').classList.remove('hidden');
        
        ['form-dep','form-contado','form-abono','form-fal','form-exc'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById('div-fecha-operativa').classList.remove('hidden');
        document.getElementById('div-fecha-rango').classList.add('hidden');
        document.getElementById('input-monto').classList.remove('hidden');
        document.getElementById('btn-save').style.display='block';

        if(m === 'CONFIG') {
            document.getElementById('panel-config').classList.remove('hidden');
            document.getElementById('area-reportes').classList.add('hidden');
            return;
        }

        document.getElementById('panel-form').classList.remove('hidden');

        if(m == 'OFICINA' || m == 'CAMPO') {
            document.getElementById('form-dep').classList.remove('hidden');
            llenarListasDesplegables(); 
        }
        else if(m == 'CONTADO') document.getElementById('form-contado').classList.remove('hidden');
        else if(m == 'ABONOS') document.getElementById('form-abono').classList.remove('hidden');
        else if(m == 'FALTANTES') document.getElementById('form-fal').classList.remove('hidden');
        else if(m == 'EXCEDENTE') document.getElementById('form-exc').classList.remove('hidden');
        else if(m == 'HISTORIAL') { 
            // Modo historial: Oculta input monto y boton guardar, muestra rango
            document.getElementById('div-fecha-operativa').classList.add('hidden');
            document.getElementById('input-monto').classList.add('hidden');
            document.getElementById('btn-save').style.display='none';
            document.getElementById('div-fecha-rango').classList.remove('hidden');
        }

        // Si no es historial, reseteamos filtro a hoy
        if(m !== 'HISTORIAL') {
            F_INI = HOY; F_FIN = HOY;
            document.getElementById('titulo-rep').innerText = "REPORTE DE HOY ("+HOY+")";
        }
        pintar();
        document.getElementById('btn-save').innerText = `GUARDAR ${m}`;
    };

    window.verHistorialRango = function() {
        F_INI = document.getElementById('fecha_inicio').value;
        F_FIN = document.getElementById('fecha_fin').value;
        if(F_INI && F_FIN) {
            document.getElementById('titulo-rep').innerText = `REPORTE DEL ${F_INI} AL ${F_FIN}`;
            pintar();
        } else {
            alert("Selecciona ambas fechas");
        }
    }

    window.guardar = function() {
        let f = document.getElementById('fecha').value;
        let m = parseFloat(document.getElementById('monto').value);
        if(!m) return alert("Monto inv√°lido");

        let obj = { fecha: f, fecha_registro: HOY, monto: m };
        let ruta = "";

        // Determinar ruta
        let target = MODO;
        if(ID_EDIT && RUTA_EDIT) target = ''; // Si edito, la ruta ya la se
        
        if(!target) ruta = RUTA_EDIT; // Edicion
        else {
            if(target=='OFICINA'||target=='CAMPO') ruta='registros_milagro';
            if(target=='CONTADO') ruta='ventas_contado';
            if(target=='ABONOS') ruta='abonos_clientes';
            if(target=='FALTANTES') ruta='faltantes_cobro';
            if(target=='EXCEDENTE') ruta='excedente_tarjetas';
        }

        if(ruta=='registros_milagro') {
            obj.semana = document.getElementById('semana').value;
            obj.ref = document.getElementById('ref').value;
            obj.cobrador = document.getElementById('cobrador_op').value;
            obj.zona = document.getElementById('zona_op').value;
            obj.cuenta = document.getElementById('cuenta').value;
            obj.origen = MODO;
        }
        else if(ruta=='ventas_contado') {
            obj.vendedor = document.getElementById('vendedor').value;
            obj.cuenta = document.getElementById('cta_contado').value;
            obj.articulo = document.getElementById('art_contado').value;
        }
        else if(ruta=='abonos_clientes') {
            obj.tarjeta = document.getElementById('abo_tar').value;
            obj.articulo = document.getElementById('abo_art').value;
            obj.saldo_restante = document.getElementById('abo_sal').value;
            obj.cuenta = document.getElementById('cta_abono').value;
        }
        else if(ruta=='faltantes_cobro') {
            obj.cobrador = document.getElementById('fal_cob').value;
            obj.zona = document.getElementById('fal_zona').value;
        }
        else if(ruta=='excedente_tarjetas') {
            obj.tarjeta = document.getElementById('exc_tar').value;
            obj.articulo = document.getElementById('exc_art').value;
            obj.cuenta = document.getElementById('cta_exc').value;
        }

        if(ID_EDIT) db.ref(ruta+"/"+ID_EDIT).update(obj).then(() => cancelar());
        else db.ref(ruta).push(obj).then(() => cancelar());
    };

    window.editar = function(id, tipo, ruta) {
        setModo(tipo);
        ID_EDIT = id;
        RUTA_EDIT = ruta;
        document.getElementById('btn-cancel').style.display = 'block';
        document.getElementById('btn-save').innerText = "ACTUALIZAR";
        window.scrollTo(0,0);

        let r;
        if(ruta=='registros_milagro') r = REGISTROS.dep.find(x=>x.id==id);
        if(ruta=='ventas_contado') r = REGISTROS.con.find(x=>x.id==id);
        if(ruta=='abonos_clientes') r = REGISTROS.abo.find(x=>x.id==id);
        if(ruta=='faltantes_cobro') r = REGISTROS.fal.find(x=>x.id==id);
        if(ruta=='excedente_tarjetas') r = REGISTROS.exc.find(x=>x.id==id);

        if(r) {
            document.getElementById('fecha').value = r.fecha;
            document.getElementById('monto').value = r.monto;
            
            if(ruta=='registros_milagro') {
                document.getElementById('semana').value = r.semana;
                document.getElementById('ref').value = r.ref;
                document.getElementById('cobrador_op').value = r.cobrador;
                cargarZonasOperativo();
                document.getElementById('zona_op').value = r.zona;
                document.getElementById('cuenta').value = r.cuenta;
            }
            if(ruta=='ventas_contado') {
                document.getElementById('vendedor').value = r.vendedor;
                document.getElementById('cta_contado').value = r.cuenta;
                document.getElementById('art_contado').value = r.articulo;
            }
            if(ruta=='abonos_clientes') {
                document.getElementById('abo_tar').value = r.tarjeta;
                document.getElementById('abo_art').value = r.articulo;
                document.getElementById('abo_sal').value = r.saldo_restante;
                document.getElementById('cta_abono').value = r.cuenta;
            }
            if(ruta=='faltantes_cobro') {
                document.getElementById('fal_cob').value = r.cobrador;
                cargarZonasFaltante();
                document.getElementById('fal_zona').value = r.zona;
            }
            if(ruta=='excedente_tarjetas') {
                document.getElementById('exc_tar').value = r.tarjeta;
                document.getElementById('exc_art').value = r.articulo;
                document.getElementById('cta_exc').value = r.cuenta;
            }
        }
    };

    window.del = function(id, ruta) { if(confirm("Borrar?")) db.ref(ruta+"/"+id).remove(); };
    
    window.cancelar = function() {
        ID_EDIT = null;
        document.querySelectorAll('input').forEach(i => i.value = '');
        document.getElementById('fecha').value = HOY;
        document.getElementById('btn-cancel').style.display = 'none';
        setModo(MODO);
    };

    function pintar() {
        let div = document.getElementById('lista-reportes');
        div.innerHTML = "";
        let granTotal = 0;
        const fmt = n => "L. " + n.toLocaleString('en-US',{minimumFractionDigits:2});
        
        // FILTRO POR RANGO DE FECHAS
        const filtroFecha = r => {
            return r.fecha >= F_INI && r.fecha <= F_FIN;
        };

        let verTodo = (MODO === 'HISTORIAL');

        // DEPOSITOS
        let dep = REGISTROS.dep.filter(filtroFecha);
        // Ordenar por fecha
        dep.sort((a,b) => a.fecha.localeCompare(b.fecha));

        CUENTAS.forEach(cta => {
            let list = dep.filter(r => r.cuenta == cta);
            if(!verTodo) {
                if(MODO=='OFICINA') list = list.filter(r => r.origen == 'OFICINA');
                else if(MODO=='CAMPO') list = list.filter(r => r.origen == 'CAMPO');
                else list = [];
            }
            if(list.length) {
                let totalCta = list.reduce((a,b)=> a + Number(b.monto), 0);
                granTotal += totalCta;
                let h = `<div class="report-section border-default"><div class="account-title">${cta} <span>${fmt(totalCta)}</span></div><table>`;
                let resumen = {};
                list.forEach(r => {
                    if(!resumen[r.zona]) resumen[r.zona]=0; resumen[r.zona]+=Number(r.monto);
                    h += `<tr><td><span style="font-size:0.8em; background:${r.origen=='OFICINA'?'var(--lime)':'#e0e0e0'}; padding:2px 5px; border-radius:4px;">${r.fecha.slice(5)}</span></td><td>${r.zona}<br><small>${r.cobrador}</small></td><td>Ref:${r.ref}</td><td><b>${fmt(Number(r.monto))}</b></td>
                    <td class="no-print" style="text-align:right;"><button class="btn-action btn-edit" onclick="editar('${r.id}','${r.origen}','registros_milagro')">‚úèÔ∏è</button><button class="btn-action btn-del" onclick="del('${r.id}','registros_milagro')">üóëÔ∏è</button></td></tr>`;
                });
                h += "</table><div class='zone-summary'><b>Resumen:</b>";
                for(let z in resumen) h+=`<div class='zone-row'><span>${z}</span><span>${fmt(resumen[z])}</span></div>`;
                h += "</div></div>";
                div.innerHTML += h;
            }
        });

        // OTROS BLOQUES
        const pintarBloque = (lista, titulo, modoReq, rutaDb, extraFn) => {
            if(!verTodo && MODO !== modoReq) return;
            let items = lista.filter(filtroFecha);
            items.sort((a,b) => a.fecha.localeCompare(b.fecha)); // Ordenar
            
            if(items.length) {
                let sub = items.reduce((a,b)=>a+Number(b.monto),0); granTotal += sub;
                let h = `<div class="report-section border-default"><div class="account-title">${titulo} <span>${fmt(sub)}</span></div><table>`;
                items.forEach(r => {
                    let info = extraFn(r);
                    h += `<tr><td><small>${r.fecha.slice(5)}</small></td>${info}<td><b>${fmt(Number(r.monto))}</b></td><td class="no-print" style="text-align:right;"><button class="btn-action btn-edit" onclick="editar('${r.id}','${modoReq}','${rutaDb}')">‚úèÔ∏è</button><button class="btn-action btn-del" onclick="del('${r.id}','${rutaDb}')">üóëÔ∏è</button></td></tr>`;
                });
                div.innerHTML += h + "</table></div>";
            }
        };

        pintarBloque(REGISTROS.con, "CONTADO", "CONTADO", "ventas_contado", r=>`<td>${r.vendedor}<br><small>${r.articulo}</small></td><td>(${r.cuenta})</td>`);
        pintarBloque(REGISTROS.abo, "ABONOS", "ABONOS", "abonos_clientes", r=>`<td>#${r.tarjeta}<br><small>${r.articulo}</small></td><td>(${r.cuenta})</td>`);
        pintarBloque(REGISTROS.fal, "FALTANTES", "FALTANTES", "faltantes_cobro", r=>`<td>${r.cobrador}<br>${r.zona}</td>`);
        pintarBloque(REGISTROS.exc, "EXCEDENTES", "EXCEDENTE", "excedente_tarjetas", r=>`<td>#${r.tarjeta}<br><small>${r.articulo}</small></td><td>(${r.cuenta})</td>`);

        document.getElementById('gran-total').innerText = fmt(granTotal);
        if(div.innerHTML == "") div.innerHTML = "<p style='text-align:center; color:#888; margin-top:30px;'>No hay movimientos en este rango.</p>";
    }
</script>
